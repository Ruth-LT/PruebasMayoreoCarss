name: one_page
description: Clone of a bootstrap template from bootstrap_made website in flutter.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  animations: null
  carousel_slider: ^4.2.1
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_next: ^0.1.1
  flutter_svg: ^1.0.0
  go_router: ^3.0.1
  line_icons: ^2.0.1
  intl: 0.17.0
  universal_html: ^2.0.8
  csslib: 0.17.0
  dropdown_search: ^5.0.3
  dropdown_button2: ^1.8.9
  universal_platform: ^1.0.0+1
  url_launcher: ^6.0.18
  webviewx: ^0.2.1
  shared_preferences: ^2.0.13
  google_fonts: 2.1.0
  auto_size_text: ^3.0.0
  dots_indicator: ^2.0.0
  font_awesome_flutter: '>= 4.7.0'
  pluto_menu_bar: ^3.0.1
  clay_containers: 0.3.2
  video_player: ^2.3.1
  mailer: ^6.1.0
  share_plus: ^7.2.2
  flutter_clipboard_manager: ^0.0.2
  flutter_spinbox: ^0.13.1





dev_dependencies:
  build_runner: ^1.0.0
  flutter_launcher_icons:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  preload: ^1.0.0
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.jpg"




flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/clients/
    - assets/portfolio/
    - assets/products/
    - assets/team/
    - assets/testimonials/
    - assets/fonts/

  fonts:
    - family: Opensans
      fonts:
        - asset: assets/fonts/OpenSans-Light.ttf
          weight: 300
        - asset: assets/fonts/OpenSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
          weight: 300
        - asset: assets/fonts/Raleway-Medium.ttf
          weight: 500
        - asset: assets/fonts/Raleway-Bold.ttf
          weight: 700
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
